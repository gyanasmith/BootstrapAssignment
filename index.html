<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

.carousel-image {
    width: auto; 
    margin: auto;
    max-width: 100%;
    object-fit: contain;
    display: flex;
}

p{
    color: black;
}

.carousel-control-prev, .carousel-control-next {
         width: 5%; 
}

.carousel-control-prev-icon, .carousel-control-next-icon {
    background-color: maroon;
    border-radius: 50%;
    padding: 10px;
}

.custom-navbar {
    background-color: maroon;
}

    </style>

</head>
<body>
    <!--navigation menu-->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">CHRISTMAS MOVIES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#learn">Learn More</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--jumbotron-->
    <header class="container-fluid bg-light p-5 text-center">
        <h1 class="display-5">CHRISTMAS MOVIES</h1>
        <p class="lead">CHECK OUT SOME OF THE BEST</p>
        <a href="#learn" class="btn btn-primary">LEARN MORE</a>
    </header>

    <!--carousel-->
    <div id="carouselExample" class="carousel slide my-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="elf.jpg" class="carousel-image" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>ELF</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="homealone.jpg" class="carousel-image" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>HOME ALONE</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="deckthehalls.jpg" class="carousel-image" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>DECK THE HALLS</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="polarexpress.jpg" class="carousel-image" alt="Slide 4">
                <div class="carousel-caption d-none d-md-block">
                    <h5>POLAR EXPRESS</h5>
                 </div>
            </div>
            <div class="carousel-item">
                <img src="thegrinch.jpg" class="carousel-image" alt="Slide 5">
                <div class="carousel-caption d-none d-md-block">
                    <h5>THE GRINCH</h5>
                 </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</body>
</html>
